<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content"
    />
    <title>schemius</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"
    />
    <style>
      /* @import url("https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/cascadia-code.css"); */
      @import url("https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/source-code-pro.css");

      .terminal,
      .terminal-mobile {
        --color: #eadcb4;
        --background: #32302f;
        --link-color: #689d6a;
        --font: "Source Code Pro", monospace;
      }

      .terminal {
        --size: 1.5;
      }

      .terminal-mobile {
        --size: 0.5;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import init, { evaluate } from "./pkg/schemius_web.js";

      ["compositionstart", "compositionupdate", "compositionend", "input"].forEach(
        (event) => {
          window.addEventListener(event, (e) => {
            console.log(event, e);
          }, true);
        }
      );

      init().then(() => {
        $("body").terminal(
          function (expression) {
            if (expression.trim()) {
              this.echo(evaluate(expression));
            }
          },
          {
            greetings: `
    ███████╗ ██████╗██╗  ██╗███████╗███╗   ███╗██╗██╗   ██╗███████╗
    ██╔════╝██╔════╝██║  ██║██╔════╝████╗ ████║██║██║   ██║██╔════╝
    ███████╗██║     ███████║█████╗  ██╔████╔██║██║██║   ██║███████╗
    ╚════██║██║     ██╔══██║██╔══╝  ██║╚██╔╝██║██║██║   ██║╚════██║
    ███████║╚██████╗██║  ██║███████╗██║ ╚═╝ ██║██║╚██████╔╝███████║
    ╚══════╝ ╚═════╝╚═╝  ╚═╝╚══════╝╚═╝     ╚═╝╚═╝ ╚═════╝ ╚══════╝

      Welcome to Schemius!
        (environment-bindings)  -> Show bindings in current env
        (fact 2000)             -> If you'd like to see a big number :)

      Go through the code at https://github.com/cowuake/schemius

          `,
          }
        );
      });
    </script>
  </body>
</html>
